<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coffee Lover</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/6372e07f49.js"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/readiness" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark color-me">
      <!-- Main home button -->
      <a class="navbar-brand" href="{% url 'home' %}" style="color: #E3D2B1"><i class="fas fa-coffee" style="color: #E3D2B1"></i>
        Welcome</a>
      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #E3D2B1"></span>
      </button>
      <!-- Sign in button -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: #E3D2B1"><i class="fas fa-sign-in-alt" style="color: #E3D2B1"></i> Sign In<span class="sr-only" style="color: #E3D2B1">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </div>
</body>

</html>
